<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
</head>
<body>
    <h1>Emotion Detector</h1>
    <input type="text" id="textToAnalyze" placeholder="Enter text here">
    <button onclick="analyzeEmotion()">Analyze</button>
    <div id="system_response"></div>

    <script>
        function analyzeEmotion() {
            let text = document.getElementById("textToAnalyze").value;
            fetch(`/emotionDetector?textToAnalyze=${text}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("system_response").innerHTML = data;
                });
        }
    </script>
</body>
</html>
